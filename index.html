<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./main.js"></script>
</head>
    <body>
        <header>
            <section>
                <form class="top">
                    <h1>Weather App</h1>
                    <label>
                        Pick a Location
                        <input type="text" placeholder="Enter location..." name="search"/>
                    </label>
                        <input class= "button" type="submit" value="Get Weather"/>
                </form>
        </header>
                <main class="display">
                    <p class="view">Choose a location to view the weather</p>
                    <div class="days">
                        <section id="today">
                        </section>
                        <section id="tomorrow">
                        </section>
                        <section id="dayAfter">
                        </section>
                     </div> 
                </main>
                <aside class="history"> 
                    <h3>Previous Searches</h3>
                    <p>No previous searches...</p>
                    <ul></ul>
                </aside>
            </section>
            <footer>
                <h3>
                    Created by <strong><a href="https://github.com/TrianePeart">Triane Peart</a></strong>
                    <a href="https://joinpursuit.org">Join Pursuit.</a> 

            </footer>
    </body>
</html>
