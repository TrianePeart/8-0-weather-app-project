<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./main.js"></script>
</head>
    <body>
        <header>
            <section>
                <form class="top">
                    <h1>Weather App</h1>
                    <label>
                        Pick a Location
                        <input type="text" placeholder="Location..." name="search"/>
                    </label>
                        <input type='submit' value="Get Weather"/>
                </form>
        </header>
                <main class="display">
                    <p>
                    Choose a location to view the weather
                    </p>   
                </main>
                <div>
                    <section id="today">
                    </section>
                    <section id="tomorrow">
                    </section>
                    <section id="dayAfter">
                    </section>
                 </div>   
            
                <aside class="history"> 

                    <h4> Previous Searches</h4>
                    <p>No previous searches...</p>
                </aside>
            </section>
    </body>
</html>
